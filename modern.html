<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20th Century and Modern Era</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar mx-auto px-4 bg-primary text-white row">
            <h3 class="col-sm" onMouseOver="this.style.cursor='pointer'" onclick="window.location= '/home.html'" >TheClassicalComposers</h3>
            <div class="col-sm" class="era" style="display:flex">
                <label for="era"  >Search by Era:</label>
                <select onchange="location = this.value;" class="form-select"  name="era" id="era">
                    <option value="">Choose an era</option>
                    <option value="/renaissance.html">Renaissance</option>
                    <option value="/baroque.html">Baroque</option>
                    <option value="/classical.html">Classical</option>
                    <option value="/romantic.html">Romantic</option>
                    <option value="/modern.html">20th Century/Modern</option>
                </select>
            </div>
            <div class="col-sm" class="composers" style="display:flex">
                <label for="composers"  class="text-center">Search by Composer:</label>
                <select onchange="location = this.value;" class="form-select" name="composers" id="composers">
                    <option value="">Choose a composer</option>
                    <option value="/tallis.html">Tallis</option>
                    <option value="/monteverdi.html">Monteverdi</option>
                    <option value="/bach.html">Bach</option>
                    <option value="/vivaldi.html">Vivaldi</option>
                    <option value="/mozart.html">Mozart</option>
                    <option value="/haydn.html">Haydn</option>
                    <option value="/beethoven.html">Beethoven</option>
                    <option value="/chopin.html">Chopin</option>
                    <option value="/tchaikovsky.html">Tchaikovsky</option>
                    <option value="/stravinsky.html">Stravinsky</option>
                    <option value="/cage.html">Cage</option>
                    <option value="/williams.html">Williams</option>
                </select>
            </div>
        </nav>
        <main class="d-flex flex-column align-items-center">
            <h1 class="m-2">About 20th Century and Modern Music</h1>
            <p class="col-8 border border-primary rounded p-3 ">
                -years, about, where, composers, instruments, types of songs </p>   
            <h3>20th Century/Modern Composers</h3>       
           
            <div class="col-8 d-flex justify-content-center border border-primary rounded p-2">
                <div class="d-inline-flex flex-column p-2 align-items-center">
                    <p onclick="window.location= '/stravinsky.html'" onMouseOver="this.style.cursor='pointer'">Igor Stravinsky</p>
                    <img src="./assets/stravinsky.jpg" alt="Igor Stravinsky" width="150" onclick="window.location= '/stravinsky.html'"  onMouseOver="this.style.cursor='pointer'">
                </div>
                <div class="d-inline-flex flex-column p-2 align-items-center">
                    <p onclick="window.location= '/williams.html'" onMouseOver="this.style.cursor='pointer'">John Williams</p>
                    <img src="./assets/williams.jpg" alt="John Williams" width="150" onclick="window.location= '/williams.html'"  onMouseOver="this.style.cursor='pointer'">
                </div>
                <div class="d-inline-flex flex-column p-2 align-items-center">
                <p onclick="window.location= '/cage.html'" onMouseOver="this.style.cursor='pointer'">John Cage</p>
                <img src="./assets/cage.jpg" alt="John Cage" width="150" onclick="window.location= '/cage.html'" onMouseOver="this.style.cursor='pointer'">
                </div>
            </div>
        
            <p>Click a composer's picture to learn more!</p> 
            <iframe class="col-8 mb-3" width="560" height="315" src="https://www.youtube.com/embed/Ttt0Ef7_9_8?si=-ARF1ZrozZ6f4QNg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
